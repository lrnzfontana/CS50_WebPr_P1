{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}
{% block body1 %}
<div class="container">
    <h2 class = "display-4">Log in!</h2>

    <form method="post">
      <div class="form-group">
        <label for="uname">Username</label>
        <input type="text" class = "form-control" name="uname" placeholder="Enter Username">
      </div>
      <div class="form-group">
        <label for="pword">Password</label>
        <input type="password" class="form-control" name="pword" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Log In</button>
    </form>
</div>
{% endblock %}
