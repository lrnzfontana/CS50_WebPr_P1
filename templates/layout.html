<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bookworm: {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light content">

      <a class="navbar-brand ml-5">Bookworm</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav mr-auto">
          <a class="nav-item nav-link" href="/">Home</a>
          <a class="nav-item nav-link" href="/search">Books</a>
        </div>
        <div class="navbar-nav ml-auto mr-5">
          {% if not session['user_id'] %}
          <a class="nav-item nav-link" href="/login"><span class="mr-1"><i class="fas fa-sign-in-alt"></i></span>Login</a>
          <a class="nav-item nav-link" href="/signup"></span>Sign-Up</a>
          {% else %}
          <a class="nav-item nav-link" href="/logout"><span class="mr-1"><i class="fas fa-sign-in-alt"></i></span>Logout</a>
          {% endif %}
        </div>
      </div>
      </nav>
  <div class="container">
    {% block body1 %}{% endblock %}
  </div>
  </body>
</html>
