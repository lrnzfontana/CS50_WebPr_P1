{% extends "layout.html" %}

{% block title %}
    Sign-up
{% endblock %}
{% block body1 %}
    <h2 class = "display-4">Sign Up!</h2>

    <form method="post">
      <div class="form-group">
        <label for="uname">Username</label>
        <input type="text" class = "form-control" name="uname" placeholder="Enter Username">
      </div>
      <div class="form-group">
        <label for="pword">Password</label>
        <input type="password" class="form-control" name="pword" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="pword-conf">Confirm Password</label>
        <input type="password" class="form-control" name="pword-conf" placeholder="Re-enter Password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <p class="lead"><a href="/login">Already have an account?</a></p>
{% endblock %}
